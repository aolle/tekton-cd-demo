---

- name: delete namespaces (if they exist)
  ansible.builtin.shell:
    cmd: oc delete project "{{ item }}"
  ignore_errors: yes
  loop:
    - "{{ acsNamespace }}"
    - "{{ centralNamespace }}"

- name: delete old yaml files
  ansible.builtin.shell:
    cmd: /usr/bin/rm -r /tmp/*.yaml
  ignore_errors: yes